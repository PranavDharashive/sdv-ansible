---
- name: Restart containerd
  ansible.builtin.systemd:
    name: containerd
    state: restarted
    enabled: yes

- name: Restart docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
    enabled: yes

- name: Enable Docker
  ansible.builtin.systemd:
    name: docker
    enabled: yes

- name: Start Docker
  ansible.builtin.systemd:
    name: docker
    state: started